name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŸ¦ Checkout do cÃ³digo
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Configurar Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: ğŸ“¦ Instalar dependÃªncias (npm ci)
        run: npm ci
      - name: ğŸš¦ Executar testes Cypress com Mochawesome
        run: npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/reports,overwrite=false,html=true,json=true"
      - name: ğŸ—‚ï¸ Preparar pasta do relatÃ³rio HTML
        run: mkdir -p cypress/reports/html
      - name: ğŸ–¼ï¸ Gerar relatÃ³rio HTML final (Marge)
        run: npx marge cypress/reports/*.json -f report -o cypress/reports/html
      - name: ğŸ“¤ Upload do relatÃ³rio Mochawesome
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/html