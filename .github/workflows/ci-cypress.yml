name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Instalar dependências
        run: npm ci
      - name: Rodar testes Cypress com Mochawesome
        run: npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/reports,overwrite=false,html=true,json=true"
      - name: Criar pasta do relatório HTML
        run: mkdir -p cypress/reports/html
      - name: Gerar relatório HTML final
        run: npx marge cypress/reports/*.json -f report -o cypress/reports/html
      - name: Upload do relatório
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/html